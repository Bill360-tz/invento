<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Loader</title>
    <style>
        .button-container {
            text-align: center;
            margin: 50px;
        }

        .loader-container {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="saveButton" style="padding: 10px; display: flex;">
            
            <span class="loader-container" id="loaderContainer">
                <div class="loader" id="loader"></div>
            </span> 
            <span id="buttonText">SAVE USER</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#saveButton").click(function () {
                var buttonText = $("#buttonText");
                var loaderContainer = $("#loaderContainer");

                $(this).attr("disabled", true);
                // buttonText.hide();
                loaderContainer.show();

                // Simulate an AJAX request (you can replace this with your actual AJAX request)
                setTimeout(function () {
                    // After some time, reset the button to its original state
                    $("#saveButton").removeAttr("disabled");
                    buttonText.show();
                    loaderContainer.hide();
                }, 3000); // Simulating a 3-second delay here
            });
        });
    </script>
</body>
</html>
